<p class="translated"><img decoding="async" loading="lazy" class="aligncenter size-full wp-image-2079390" src="../Images/6a57c2175e44bd888493b84cd451c0a2.png" alt="[text] The Sketchboard Pro is an iPad stand designed for artists. It’s compatible with over 30 sizes of iPad. It retails for $119. There are spots for placing an Apple Pencil upright or connected to the iPad for charging as well as openings for the camera and power cable. The iPad fits snugly so the entire surface is flat. [image: Three views of the Sketchboard Pro from overhead, one empty, one with an iPad being inserted as well as a power cord and one with an iPad in place.]" srcset="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg 3200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=150,113 150w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=300,225 300w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=768,576 768w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=680,510 680w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=1536,1152 1536w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=2048,1536 2048w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=1200,900 1200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg?resize=50,38 50w" sizes="(max-width: 1024px) 100vw, 1024px" data-original-src="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-02.jpg"/><br/><img decoding="async" loading="lazy" class="aligncenter size-full wp-image-2079391" src="../Images/016345742cc9c2c870c30d3dabc7ae95.png" alt="[text] There are four pop-out legs on the back so the board can stand (with two legs at a time) at an angle in any direction. The board measures 19.5 x 17 inches (49.5 x 43.2 cm). [image: two back views of the Sketchboard Pro, one with legs collapsed and one with legs out.]" srcset="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg 3200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=150,84 150w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=300,169 300w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=768,432 768w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=680,383 680w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=1536,864 1536w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=2048,1152 2048w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=1200,675 1200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg?resize=50,28 50w" sizes="(max-width: 1024px) 100vw, 1024px" data-original-src="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-03.jpg"/><br/><img decoding="async" loading="lazy" class="aligncenter size-full wp-image-2079392" src="../Images/479fb23c6ad1fb30b46d7f523c355d87.png" alt="[text] The Sketchboard Pro sits at a 20 degree angle and weighs 4.5 lbs (about 2 kg). It can also stand upright like an easel, but I found this position to be less stable. [image: side views of the Sketchboard Pro to demonstrate a 20 degree angle]" srcset="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg 3200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=150,84 150w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=300,169 300w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=768,432 768w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=680,383 680w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=1536,864 1536w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=2048,1152 2048w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=1200,675 1200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg?resize=50,28 50w" sizes="(max-width: 1024px) 100vw, 1024px" data-original-src="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-04.jpg"/><br/><img decoding="async" loading="lazy" class="aligncenter size-full wp-image-2079393" src="../Images/8933cfd176b7d0841a2c8d261582a54c.png" alt="[text] I tested the Sketchboard Pro with a 12.9” iPad (2019). Combined, they weighed about 5.6 lbs (2.54 kg). I found the board easy to use at a desk or table, but more cumbersome in casual settings such as a couch. [image: illustrations of holding the Sketchboard Pro by the handle and sitting and drawing]" srcset="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg 3200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=150,84 150w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=300,169 300w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=768,432 768w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=680,383 680w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=1536,864 1536w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=2048,1152 2048w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=1200,675 1200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg?resize=50,28 50w" sizes="(max-width: 1024px) 100vw, 1024px" data-original-src="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-05.jpg"/><br/><img decoding="async" loading="lazy" class="aligncenter size-full wp-image-2079394" src="../Images/60ea0328b54dbd75fa6239ed43cb6bbf.png" alt="[text] The Sketchboard Pro is a handy accessory for artists who work extensively on the iPad. I’d recommend it if you’re looking for a digital drawing setup to mimic a traditional drafting table and hoping to save your posture. [image: an illustration of the Sketchboard Pro]" srcset="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg 3200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=150,84 150w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=300,169 300w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=768,432 768w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=680,383 680w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=1536,864 1536w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=2048,1152 2048w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=1200,675 1200w, https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg?resize=50,28 50w" sizes="(max-width: 1024px) 100vw, 1024px" data-original-src="https://web.archive.org/web/20221218171201im_/https://techcrunch.com/wp-content/uploads/2020/11/sketchboard-pro-review-06.jpg"/></p>
